<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Randomizer Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        
        h1 {
            color: #e74c3c;
        }
        
        .wheel-text {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-weight: bold !important;
            pointer-events: none; /* Prevents text from interfering with wheel */
        }
        
        .container {
            margin-top: 20px;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        
        .wheel-slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            border-radius: 0 0 0 100%;
            overflow: visible;
            background: #3498db;
            text-align: right;
            padding-right: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-weight: bold;
            font-size: 12px;
            color: white;
        }
        
        .marker {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #e74c3c;
            z-index: 10;
        }
        
        #food-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        button:hover {
            background-color: #c0392b;
        }
        
        .food-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .food-item {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }
        
        .food-item span {
            margin-right: 5px;
        }
        
        .remove-food {
            cursor: pointer;
            background-color: rgba(255,255,255,0.3);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            min-height: 30px;
        }
        
        .save-container {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Food Randomizer Wheel</h1>
    
    <div class="container">
        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
            <textarea id="wheel-items" placeholder="Enter your food options here, one per line" rows="8" style="width: 90%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; font-size: 16px;"></textarea>
            <button id="update-wheel" style="background-color: #3498db; width: 90%; padding: 12px; font-size: 16px;">Update Wheel</button>
        </div>
        
        <div class="food-list" id="food-list" style="margin-bottom: 20px;"></div>
        
        <div class="wheel-container">
            <div class="marker"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        
        <button id="spin-button">Spin the Wheel!</button>
        
        <div class="result" id="result"></div>
        
        <div class="save-container">
            <h3>Save/Load Restaurant Menu</h3>
            <input type="text" id="restaurant-name" placeholder="Restaurant name">
            <button id="save-menu">Save Menu</button>
            <div>
                <select id="saved-restaurants">
                    <option value="">-- Select a restaurant --</option>
                </select>
                <button id="load-menu">Load Menu</button>
                <button id="delete-menu">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const foodList = document.getElementById('food-list');
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-button');
        const resultDiv = document.getElementById('result');
        const restaurantNameInput = document.getElementById('restaurant-name');
        const saveMenuButton = document.getElementById('save-menu');
        const savedRestaurantsSelect = document.getElementById('saved-restaurants');
        const loadMenuButton = document.getElementById('load-menu');
        const deleteMenuButton = document.getElementById('delete-menu');
        const updateWheelButton = document.getElementById('update-wheel');
        
        // State
        let foods = [];
        let restaurants = JSON.parse(localStorage.getItem('restaurants') || '{}');
        let isSpinning = false;
        let isEditMode = false;
        
        // Colors for wheel slices
        const colors = [
            '#3498db', '#e74c3c', '#2ecc71', '#f39c12', 
            '#9b59b6', '#1abc9c', '#d35400', '#34495e'
        ];
        
        // Initialize
        function init() {
            updateSavedRestaurants();
        }
        
        // Update the wheel from textarea
        function updateWheelFromTextarea() {
            const textarea = document.getElementById('wheel-items');
            const items = textarea.value.split('\n').map(item => item.trim()).filter(item => item !== '');
            
            foods = [...items];
            updateFoodList();
            updateWheel();
        }
        
        // Update the food list display
        function updateFoodList() {
            foodList.innerHTML = '';
            if (foods.length > 0) {
                const countText = document.createElement('div');
                countText.style.fontSize = '14px';
                countText.style.color = '#7f8c8d';
                countText.style.marginBottom = '10px';
                countText.innerText = `${foods.length} items on the wheel`;
                foodList.appendChild(countText);
            }
        }
        
        // Initialize textarea with existing foods
        function initializeTextarea() {
            const textarea = document.getElementById('wheel-items');
            textarea.value = foods.join('\n');
        }
        
        // Update the wheel with current foods
        function updateWheel() {
            wheel.innerHTML = '';
            
            if (foods.length === 0) {
                return;
            }
            
            const sliceAngle = 360 / foods.length;
            
            foods.forEach((food, index) => {
                const slice = document.createElement('div');
                slice.className = 'wheel-slice';
                slice.style.transform = `rotate(${index * sliceAngle}deg)`;
                slice.style.backgroundColor = colors[index % colors.length];
                
                // Create a rotated text element for better visibility
                const textElement = document.createElement('div');
                textElement.innerText = food;
                textElement.classList.add('wheel-text');
                
                // Adjust text position and rotation based on number of items
                const textRotation = 90 - sliceAngle/2;
                textElement.style.transform = `rotate(${textRotation}deg)`;
                textElement.style.transformOrigin = 'right center';
                textElement.style.position = 'absolute';
                
                // Adjust right spacing based on number of items
                const rightSpacing = foods.length > 30 ? 15 : foods.length > 20 ? 20 : 25;
                textElement.style.right = `${rightSpacing}px`;
                
                // Adjust width based on number of items
                const textWidth = foods.length > 30 ? 80 : foods.length > 20 ? 100 : 120;
                textElement.style.width = `${textWidth}px`;
                
                textElement.style.textAlign = 'right';
                
                // Adjust font size based on number of items
                const fontSize = 
                    foods.length > 40 ? 7 :
                    foods.length > 30 ? 8 :
                    foods.length > 20 ? 9 :
                    foods.length > 10 ? 11 : 14;
                textElement.style.fontSize = `${fontSize}px`;
                
                textElement.style.fontWeight = 'bold';
                textElement.style.overflow = 'visible';
                textElement.style.whiteSpace = 'nowrap';
                
                slice.appendChild(textElement);
                wheel.appendChild(slice);
            });
        }
        
        // Spin the wheel
        function spinWheel() {
            if (isSpinning || foods.length === 0) return;
            
            isSpinning = true;
            resultDiv.innerText = '';
            
            // Use multiple sources of randomness for true randomness
            const now = Date.now();
            const randomSeed1 = Math.random();
            const randomSeed2 = Math.random();
            const randomSeed3 = performance.now();
            
            // Combine random sources using XOR-like operation
            let combinedRandom = ((now % 100) / 100 + randomSeed1 + randomSeed2 + (randomSeed3 % 10) / 10) % 1;
            
            // Fisher-Yates shuffle of indices for even more randomness
            let indices = Array.from({length: foods.length}, (_, i) => i);
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            // Use combinedRandom to select from shuffled indices
            const randomIndex = indices[Math.floor(combinedRandom * indices.length)];
            
            // Calculate final rotation
            const sliceAngle = 360 / foods.length;
            const extraSpins = 5; // Number of full rotations
            const finalAngle = extraSpins * 360 + (360 - (randomIndex * sliceAngle));
            
            // Apply rotation
            wheel.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            // Show result after spinning is complete
            setTimeout(() => {
                resultDiv.innerText = `You should order: ${foods[randomIndex]}`;
                isSpinning = false;
            }, 5000);
        }
        
        // Save current menu
        function saveMenu() {
            const restaurantName = restaurantNameInput.value.trim();
            if (restaurantName && foods.length > 0) {
                restaurants[restaurantName] = [...foods];
                localStorage.setItem('restaurants', JSON.stringify(restaurants));
                updateSavedRestaurants();
                restaurantNameInput.value = '';
            }
        }
        
        // Update the saved restaurants dropdown
        function updateSavedRestaurants() {
            savedRestaurantsSelect.innerHTML = '<option value="">-- Select a restaurant --</option>';
            
            Object.keys(restaurants).forEach(restaurant => {
                const option = document.createElement('option');
                option.value = restaurant;
                option.innerText = restaurant;
                savedRestaurantsSelect.appendChild(option);
            });
        }
        
        // Load a saved menu
        function loadMenu() {
            const selectedRestaurant = savedRestaurantsSelect.value;
            if (selectedRestaurant && restaurants[selectedRestaurant]) {
                foods = [...restaurants[selectedRestaurant]];
                const textarea = document.getElementById('wheel-items');
                textarea.value = foods.join('\n');
                updateFoodList();
                updateWheel();
            }
        }
        
        // Delete a saved menu
        function deleteMenu() {
            const selectedRestaurant = savedRestaurantsSelect.value;
            if (selectedRestaurant && restaurants[selectedRestaurant]) {
                delete restaurants[selectedRestaurant];
                localStorage.setItem('restaurants', JSON.stringify(restaurants));
                updateSavedRestaurants();
            }
        }
        
        // Event listeners
        updateWheelButton.addEventListener('click', updateWheelFromTextarea);
        
        spinButton.addEventListener('click', spinWheel);
        
        saveMenuButton.addEventListener('click', saveMenu);
        loadMenuButton.addEventListener('click', loadMenu);
        deleteMenuButton.addEventListener('click', deleteMenu);
        
        // Initialize the app
        init();
        initializeTextarea();
    </script>
</body>
</html>
