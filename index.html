<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Randomizer Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        
        h1 {
            color: #e74c3c;
        }
        
        .container {
            margin-top: 20px;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        
        .wheel-slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            border-radius: 0 0 0 100%;
            overflow: hidden;
            background: #3498db;
            text-align: right;
            padding-right: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-weight: bold;
            font-size: 12px;
            color: white;
        }
        
        .marker {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #e74c3c;
            z-index: 10;
        }
        
        #food-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        button:hover {
            background-color: #c0392b;
        }
        
        .food-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .food-item {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }
        
        .food-item span {
            margin-right: 5px;
        }
        
        .remove-food {
            cursor: pointer;
            background-color: rgba(255,255,255,0.3);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            min-height: 30px;
        }
        
        .save-container {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Food Randomizer Wheel</h1>
    
    <div class="container">
        <div>
            <input type="text" id="food-input" placeholder="Add menu item...">
            <button id="add-food">Add</button>
        </div>
        
        <div>
            <button id="add-multiple" style="margin-top: 10px; background-color: #3498db;">Add Multiple Items</button>
        </div>
        
        <div id="multiple-inputs" style="display: none; margin-top: 15px;">
            <textarea id="multiple-food-items" placeholder="Enter multiple items, one per line" rows="5" style="width: 80%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;"></textarea>
            <button id="submit-multiple">Add All</button>
            <button id="cancel-multiple" style="background-color: #95a5a6;">Cancel</button>
        </div>
        
        <h3 style="margin-top: 20px;">Menu Items</h3>
        <div class="food-list" id="food-list"></div>
        <div class="edit-mode-container" style="margin-top: 15px; display: none;" id="edit-mode-container">
            <ul id="editable-list" style="list-style-type: none; padding: 0; text-align: left; max-height: 200px; overflow-y: auto;">
            </ul>
            <button id="save-edits" style="background-color: #2ecc71;">Save Changes</button>
            <button id="cancel-edits" style="background-color: #95a5a6;">Cancel</button>
        </div>
        <button id="toggle-edit-mode" style="margin-top: 10px; background-color: #f39c12;">Edit List</button>
        
        <div class="wheel-container">
            <div class="marker"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        
        <button id="spin-button">Spin the Wheel!</button>
        
        <div class="result" id="result"></div>
        
        <div class="save-container">
            <h3>Save/Load Restaurant Menu</h3>
            <input type="text" id="restaurant-name" placeholder="Restaurant name">
            <button id="save-menu">Save Menu</button>
            <div>
                <select id="saved-restaurants">
                    <option value="">-- Select a restaurant --</option>
                </select>
                <button id="load-menu">Load Menu</button>
                <button id="delete-menu">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const foodInput = document.getElementById('food-input');
        const addButton = document.getElementById('add-food');
        const foodList = document.getElementById('food-list');
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-button');
        const resultDiv = document.getElementById('result');
        const restaurantNameInput = document.getElementById('restaurant-name');
        const saveMenuButton = document.getElementById('save-menu');
        const savedRestaurantsSelect = document.getElementById('saved-restaurants');
        const loadMenuButton = document.getElementById('load-menu');
        const deleteMenuButton = document.getElementById('delete-menu');
        
        // State
        let foods = [];
        let restaurants = JSON.parse(localStorage.getItem('restaurants') || '{}');
        let isSpinning = false;
        let isEditMode = false;
        
        // Colors for wheel slices
        const colors = [
            '#3498db', '#e74c3c', '#2ecc71', '#f39c12', 
            '#9b59b6', '#1abc9c', '#d35400', '#34495e'
        ];
        
        // Initialize
        function init() {
            updateSavedRestaurants();
        }
        
        // Add a food item
        function addFood() {
            const foodName = foodInput.value.trim();
            if (foodName && !foods.includes(foodName)) {
                foods.push(foodName);
                updateFoodList();
                updateWheel();
                foodInput.value = '';
            }
            foodInput.focus();
        }
        
        // Update the food list display
        function updateFoodList() {
            foodList.innerHTML = '';
            foods.forEach((food, index) => {
                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.innerHTML = `
                    <span>${food}</span>
                    <div class="remove-food" data-index="${index}">×</div>
                `;
                foodList.appendChild(foodItem);
            });
        }
        
        // Remove a food item
        function removeFood(index) {
            foods.splice(index, 1);
            updateFoodList();
            updateWheel();
        }
        
        // Update the wheel with current foods
        function updateWheel() {
            wheel.innerHTML = '';
            
            if (foods.length === 0) {
                return;
            }
            
            const sliceAngle = 360 / foods.length;
            
            foods.forEach((food, index) => {
                const slice = document.createElement('div');
                slice.className = 'wheel-slice';
                slice.style.transform = `rotate(${index * sliceAngle}deg)`;
                slice.style.backgroundColor = colors[index % colors.length];
                
                // Create a rotated text element for better visibility
                const textElement = document.createElement('div');
                textElement.innerText = food;
                textElement.style.transform = `rotate(${90 - sliceAngle/2}deg)`;
                textElement.style.transformOrigin = 'right center';
                textElement.style.position = 'absolute';
                textElement.style.right = '20px';
                textElement.style.width = '100px';
                textElement.style.textAlign = 'right';
                
                slice.appendChild(textElement);
                wheel.appendChild(slice);
            });
        }
        
        // Spin the wheel
        function spinWheel() {
            if (isSpinning || foods.length === 0) return;
            
            isSpinning = true;
            resultDiv.innerText = '';
            
            // Use multiple sources of randomness for true randomness
            const now = Date.now();
            const randomSeed1 = Math.random();
            const randomSeed2 = Math.random();
            const randomSeed3 = performance.now();
            
            // Combine random sources using XOR-like operation
            let combinedRandom = ((now % 100) / 100 + randomSeed1 + randomSeed2 + (randomSeed3 % 10) / 10) % 1;
            
            // Fisher-Yates shuffle of indices for even more randomness
            let indices = Array.from({length: foods.length}, (_, i) => i);
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            // Use combinedRandom to select from shuffled indices
            const randomIndex = indices[Math.floor(combinedRandom * indices.length)];
            
            // Calculate final rotation
            const sliceAngle = 360 / foods.length;
            const extraSpins = 5; // Number of full rotations
            const finalAngle = extraSpins * 360 + (360 - (randomIndex * sliceAngle));
            
            // Apply rotation
            wheel.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            // Show result after spinning is complete
            setTimeout(() => {
                resultDiv.innerText = `You should order: ${foods[randomIndex]}`;
                isSpinning = false;
            }, 5000);
        }
        
        // Save current menu
        function saveMenu() {
            const restaurantName = restaurantNameInput.value.trim();
            if (restaurantName && foods.length > 0) {
                restaurants[restaurantName] = [...foods];
                localStorage.setItem('restaurants', JSON.stringify(restaurants));
                updateSavedRestaurants();
                restaurantNameInput.value = '';
            }
        }
        
        // Update the saved restaurants dropdown
        function updateSavedRestaurants() {
            savedRestaurantsSelect.innerHTML = '<option value="">-- Select a restaurant --</option>';
            
            Object.keys(restaurants).forEach(restaurant => {
                const option = document.createElement('option');
                option.value = restaurant;
                option.innerText = restaurant;
                savedRestaurantsSelect.appendChild(option);
            });
        }
        
        // Load a saved menu
        function loadMenu() {
            const selectedRestaurant = savedRestaurantsSelect.value;
            if (selectedRestaurant && restaurants[selectedRestaurant]) {
                foods = [...restaurants[selectedRestaurant]];
                updateFoodList();
                updateWheel();
            }
        }
        
        // Delete a saved menu
        function deleteMenu() {
            const selectedRestaurant = savedRestaurantsSelect.value;
            if (selectedRestaurant && restaurants[selectedRestaurant]) {
                delete restaurants[selectedRestaurant];
                localStorage.setItem('restaurants', JSON.stringify(restaurants));
                updateSavedRestaurants();
            }
        }
        
        // Add multiple food items
        function toggleMultipleInputs() {
            const multipleInputs = document.getElementById('multiple-inputs');
            multipleInputs.style.display = multipleInputs.style.display === 'none' ? 'block' : 'none';
        }
        
        function addMultipleItems() {
            const textarea = document.getElementById('multiple-food-items');
            const items = textarea.value.split('\n').map(item => item.trim()).filter(item => item !== '');
            
            items.forEach(item => {
                if (!foods.includes(item)) {
                    foods.push(item);
                }
            });
            
            updateFoodList();
            updateWheel();
            textarea.value = '';
            toggleMultipleInputs();
        }
        
        // Edit mode functions
        function toggleEditMode() {
            isEditMode = !isEditMode;
            
            const editModeContainer = document.getElementById('edit-mode-container');
            const editButton = document.getElementById('toggle-edit-mode');
            
            if (isEditMode) {
                editButton.innerText = 'Cancel Editing';
                editButton.style.backgroundColor = '#e74c3c';
                editModeContainer.style.display = 'block';
                foodList.style.display = 'none';
                
                // Populate editable list
                const editableList = document.getElementById('editable-list');
                editableList.innerHTML = '';
                
                foods.forEach((food, index) => {
                    const li = document.createElement('li');
                    li.style.margin = '8px 0';
                    li.style.display = 'flex';
                    li.style.alignItems = 'center';
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = food;
                    input.className = 'edit-food-input';
                    input.style.flex = '1';
                    input.style.padding = '8px';
                    input.style.borderRadius = '4px';
                    input.style.border = '1px solid #ddd';
                    input.style.marginRight = '5px';
                    
                    const moveUpBtn = document.createElement('button');
                    moveUpBtn.innerHTML = '↑';
                    moveUpBtn.style.padding = '5px 8px';
                    moveUpBtn.style.marginRight = '5px';
                    moveUpBtn.style.backgroundColor = '#3498db';
                    moveUpBtn.style.color = 'white';
                    moveUpBtn.style.border = 'none';
                    moveUpBtn.style.borderRadius = '4px';
                    moveUpBtn.style.cursor = 'pointer';
                    moveUpBtn.onclick = () => moveItem(index, -1);
                    
                    const moveDownBtn = document.createElement('button');
                    moveDownBtn.innerHTML = '↓';
                    moveDownBtn.style.padding = '5px 8px';
                    moveDownBtn.style.marginRight = '5px';
                    moveDownBtn.style.backgroundColor = '#3498db';
                    moveDownBtn.style.color = 'white';
                    moveDownBtn.style.border = 'none';
                    moveDownBtn.style.borderRadius = '4px';
                    moveDownBtn.style.cursor = 'pointer';
                    moveDownBtn.onclick = () => moveItem(index, 1);
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '×';
                    removeBtn.style.padding = '5px 8px';
                    removeBtn.style.backgroundColor = '#e74c3c';
                    removeBtn.style.color = 'white';
                    removeBtn.style.border = 'none';
                    removeBtn.style.borderRadius = '4px';
                    removeBtn.style.cursor = 'pointer';
                    removeBtn.onclick = () => removeEditItem(index);
                    
                    li.appendChild(input);
                    li.appendChild(moveUpBtn);
                    li.appendChild(moveDownBtn);
                    li.appendChild(removeBtn);
                    
                    editableList.appendChild(li);
                });
            } else {
                editButton.innerText = 'Edit List';
                editButton.style.backgroundColor = '#f39c12';
                editModeContainer.style.display = 'none';
                foodList.style.display = 'flex';
            }
        }
        
        function saveEdits() {
            const inputs = document.querySelectorAll('.edit-food-input');
            foods = Array.from(inputs).map(input => input.value.trim()).filter(item => item !== '');
            
            updateFoodList();
            updateWheel();
            toggleEditMode();
        }
        
        function moveItem(index, direction) {
            if ((direction === -1 && index === 0) || (direction === 1 && index === foods.length - 1)) {
                return;
            }
            
            const newIndex = index + direction;
            const editableList = document.getElementById('editable-list');
            const items = editableList.children;
            
            if (direction === -1) {
                editableList.insertBefore(items[index], items[index - 1]);
            } else {
                editableList.insertBefore(items[index + 1], items[index]);
            }
            
            // Also update the inputs array for when we save
            const inputs = document.querySelectorAll('.edit-food-input');
            const values = Array.from(inputs).map(input => input.value.trim());
            
            [values[index], values[newIndex]] = [values[newIndex], values[index]];
            
            inputs.forEach((input, i) => {
                input.value = values[i];
            });
        }
        
        function removeEditItem(index) {
            const editableList = document.getElementById('editable-list');
            editableList.removeChild(editableList.children[index]);
        }
        
        // Event listeners
        addButton.addEventListener('click', addFood);
        
        foodInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addFood();
        });
        
        foodList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-food')) {
                const index = parseInt(e.target.getAttribute('data-index'));
                removeFood(index);
            }
        });
        
        spinButton.addEventListener('click', spinWheel);
        
        saveMenuButton.addEventListener('click', saveMenu);
        loadMenuButton.addEventListener('click', loadMenu);
        deleteMenuButton.addEventListener('click', deleteMenu);
        
        // New event listeners for multiple items and edit mode
        document.getElementById('add-multiple').addEventListener('click', toggleMultipleInputs);
        document.getElementById('submit-multiple').addEventListener('click', addMultipleItems);
        document.getElementById('cancel-multiple').addEventListener('click', toggleMultipleInputs);
        document.getElementById('toggle-edit-mode').addEventListener('click', toggleEditMode);
        document.getElementById('save-edits').addEventListener('click', saveEdits);
        document.getElementById('cancel-edits').addEventListener('click', toggleEditMode);
        
        // Initialize the app
        init();
    </script>
</body>
</html>
